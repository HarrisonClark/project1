<body class="text-center">
      <h1>Search for a Book</h1>
  <div class="replacement-body">
  <!-- Form for ISBN Searches -->
  <form class="form-signin" action="{{ url_for('search_isbn') }}" method="POST">
      <h1 class="h3 mb-3 font-weight-normal">Search by ISBN</h1>
      <label class="sr-only">ISBN</label>
      <input name="isbn" type="text" id="inputText" class="form-control" placeholder="############" required autofocus>
      <button class="btn btn-lg btn-primary btn-block margined">Search</button>
  </form>
  <!-- Form for Title Searches -->
  <form class="form-signin" action="{{ url_for('search_title') }}" method="POST">
      <h1 class="h3 mb-3 font-weight-normal">Search by Title</h1>
      <label class="sr-only">Title</label>
      <input name="title" type="text" id="inputText" class="form-control" placeholder="Title" required>
      <button class="btn btn-lg btn-primary btn-block margined">Search</button>
  </form>
  <!-- Form for Author Searches -->
  <form class="form-signin" action="{{ url_for('search_title') }}" method="POST">
      <h1 class="h3 mb-3 font-weight-normal">Search by Author</h1>
      <label class="sr-only">Author</label>
      <input name="author" type="text" id="inputText" class="form-control" placeholder="Author" required>
      <button class="btn btn-lg btn-primary btn-block margined">Search</button>
  </form>
  </div>
  <footer class="text-center">
    <div class="replacement-body">
        <div class="extrawide">
